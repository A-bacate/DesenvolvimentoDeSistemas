<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script defer src="script.js"></script>
</head>

<body>
    <form action="" id="user-form" name="user-form">
        <h2>Cadastro de Usuário</h2>
        <!-- text -->
        <div>
            <label for="nome" style="font-size: large;">Nome</label>
            <input type="text" name="nome" id="nome" 
            placeholder="digite seu nome" required maxlength="50"
            style="height: 35px; padding-left: 10px; font-size: medium;">
        </div>
        <br>

        <!-- email -->
        <div>
            <label for="email" style="font-size: large;">E-mail</label>
            <input type="email" name="email" id="email" 
            placeholder="email@exemplo.com" required maxlength="30"
            style="height: 35px; padding-left: 10px; font-size: medium;">
        </div>

        <!-- password -->
        <div>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" 
            placeholder="de 6 a 20 caracteres" required minlength="6" maxlength="20" 
            style="height: 35px; padding-left: 10px; font-size: medium;">
        </div>
        <div>
            <label for="confirma-senha">Confirmar Senha</label>
            <input type="password" name="confirma-senha" id="confirma-senha" 
            placeholder="confirme sua senha" required minlength="6" maxlength="20"
            style="height: 35px; padding-left: 10px; font-size: medium;">
        </div>

        <!-- Number -->
        <div style="margin-top: 15px;">
            <label for="idade">Idade</label>
            <input type="number" name="idade" id="idade"
            placeholder="Insira sua idade" required minlength="0" maxlength="110"
            style="height: 35px; padding-left: 10px; font-size: medium;">
        </div>

        <div>
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" name="nascimento" id="nascimento" required
            style="height: 35px; padding-left: 10px; font-size: medium;">
        </div>
        <br>
        <div>
            <select name="turma" id="turma">
                <option value="" selected>Selecione uma turma</option>
                <option value="turma01">Turma 1</option>
                <option value="turma02">Turma 2</option>
                <option value="turma03">Turma 3</option>
                <option value="turma04">Turma 4</option>
                <option value="turma05">Turma 5</option>
                <option value="turma06">Turma 6</option>
                <option value="turma07">Turma 7</option>
                <option value="turma08">Turma 8</option>
            </select>
        </div>

        <br>
        <div id="radio-container">
            <input type="radio" name="sexo" id="masculino" value="m">
            <label for="masculino" id="radio-label">Masculino</label>
        </div>
        <div id="radio-container">
            <input type="radio" name="sexo" id="feminino" value="f">
            <label for="feminino" id="radio-label">Feminino</label>
        </div>
        <div id="radio-container">
            <input type="radio" name="sexo" id="outro" value="o">
            <label for="outro" id="radio-label">Outro</label>
        </div>
        
        <div>
            <button name="botao-enviar" id="botao-enviar" type="button" onclick="enviarForm()">Enviar</button>
        </div>

        <!-- <a href="C:\Users\Aluno\Desktop\hk\DesenvolvimentoDeSistemas\formulário.html"></a> -->
        <!-- comentarrioo -->
    </form>
</body>
</html>
