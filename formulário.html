<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        label {
            display:block;
            margin-top: 10px;
        }
        #botao-enviar {
            margin-top: 15px;
            background: rgb(12, 185, 12);
            color: #ffffff;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
        }

        .borda-erro {
            border: 2px solid rgb(201, 39, 39);
        }
    </style>
</head>
<body>
    <h2>Cadastro de Usuário</h2>
    <form action="" id="user-form" name="user-form">
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" 
            placeholder="digite seu nome" required maxlength="50">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" 
            placeholder="email@exemplo.com" required maxlength="30">
        </div>
        <div>
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" name="nascimento" id="nascimento"
            required>
        </div>
        <div>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" 
            placeholder="de 6 a 20 caracteres" required minlength="6" maxlength="20" >
        </div>
        <div>
            <label for="confirma-senha">Confirmar Senha</label>
            <input type="password" name="confirma-senha" id="confirma-senha" 
            placeholder="confirme sua senha" required minlength="6" maxlength="20">
        </div>
        <div>
            <button name="botao-enviar" id="botao-enviar" type="button" onclick="enviarForm()">Enviar</button>
        </div>
        <!-- comentarrioo -->
    </form>
    <script>
        function enviarForm(){
            let nome = document.getElementById(`nome`).value;
            let email = document.getElementById(`email`).value;
            let dataNascimento = document.getElementById(`nascimento`).value;
            let senha = document.getElementById(`senha`).value;
            let confirmarSenha = document.getElementById(`confirma-senha`).value;
            
            console.log(dataNascimento);

            if (nome.length < 2){
                document.getElementById('nome').classList.add('borda-erro');
                alert('Preencha os dados corretamente!');
            }
            if (email.length === 0){
                document.getElementById('email').classList.add('borda-erro');
                alert('Preencha os dados corretamente!');
            }
            if(senha.length === 0){
                document.getElementById('senha').classList.add('borda-erro');
                alert('Preencha os dados corretamente!');
            }
            if (confirmarSenha.length === 0){
                document.getElementById('confirma-senha').classList.add('borda-erro');
                alert('Preencha os dados corretamente!');
            }
            
            // if (senha==confirmarSenha){
            //     alert(`Formulário enviado com sucesso!`);
            //     alert(`Nome: ${nome} / Email: ${email}`);
            // } else {
            //     alert(`Senhas não batem!`);
            // }
            
        }
    </script>
</body>
</html>
